<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Fruits</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Unique Fruits</h1>
    <table>
        <tr>
            <th>Fruit</th>
            <th>Source</th>
        </tr>
        {% for fruit in fruits %}
        <tr>
            <td>{{ fruit[0] }}</td>
            <td>{{ fruit[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
